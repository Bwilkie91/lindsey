<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Lindsey Allen Interiors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    .tagline {
      margin-top: 20px;
      font-size: clamp(14px, 2.5vw, 18px);
      color: #888;
      letter-spacing: 1px;
      line-height: 1.4;
      max-width: 90%;
    }

    /* Mobile devices (portrait) */
    @media screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .logo {
        max-width: 90%;
        margin: 0 auto;
      }
      
      .tagline {
        font-size: 14px;
        margin-top: 15px;
        letter-spacing: 0.5px;
      }
    }

    /* Mobile devices (landscape) and small tablets */
    @media screen and (min-width: 481px) and (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .logo {
        max-width: 70%;
      }
      
      .tagline {
        font-size: 16px;
        margin-top: 18px;
      }
    }

    /* Tablets and small desktops */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .container {
        padding: 25px;
      }
      
      .logo {
        max-width: 60%;
      }
      
      .tagline {
        font-size: 17px;
        margin-top: 20px;
      }
    }

    /* Large desktops */
    @media screen and (min-width: 1025px) {
      .container {
        padding: 30px;
      }
      
      .logo {
        max-width: 50%;
      }
      
      .tagline {
        font-size: 18px;
        margin-top: 25px;
      }
    }

    /* Ultra-wide screens */
    @media screen and (min-width: 1440px) {
      .logo {
        max-width: 40%;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .logo {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Orientation-specific adjustments */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .container {
        padding: 10px;
        min-height: auto;
      }
      
      .logo {
        max-height: 70vh;
        width: auto;
      }
      
      .tagline {
        margin-top: 10px;
        font-size: 14px;
      }
    }

    /* Accessibility and motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .logo {
        transition: none;
      }
      
      .logo:hover {
        transform: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body, html {
        background-color: #1a1a1a;
      }
      
      .tagline {
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="WhatsApp Image 2025-07-10 at 11.59.02_a0de24e6.jpg" alt="Lindsey Allen Interiors Logo" class="logo" loading="lazy">
    <!-- Optional tagline or message -->
    <!-- <p class="tagline">Coming Soon</p> -->
  </div>
</body>
</html>
